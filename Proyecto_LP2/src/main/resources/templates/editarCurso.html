<!DOCTYPE html>

<html>

<head>
	<title>Editar Curso</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="col-md-2">
			<a class="navbar-brand" href="/">INICIO</a>
		</div>
		<div class="collapse navbar-collapse col-md-10" id="navbarNav">
			<ul class="navbar-nav col-md-12">
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/administradores">Administradores</a>
				</li>
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/alumnos">Alumnos</a>
				</li>
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/cursos">Cursos</a>
				</li>
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/profesores">Profesores</a>
				</li>
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/padres">Padres</a>
				</li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center">Editar curso</h1>

				<div class="card-body">
					<form th:action="@{/guardarCurso}" th:object="${curso}" method="post">

						<input type="hidden" name="id" th:field="*{id}" class="form-control" readonly>

						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Ingrese el nombre del curso" required>
						</div>
						<div class="form-group">
							<label>Carrera: </label>
							<input type="text" name="carrera" th:field="*{carrera}" class="form-control"
								placeholder="Ingrese carrera del curso" required>
						</div>
						<div class="form-group">
							<label>Ciclo: </label>
							<input type="text" name="ciclo" th:field="*{ciclo}" class="form-control"
								placeholder="Ingrese el ciclo del curso" required>
						</div>
						<div class="form-group">
							<label>Modalidad: </label>
							<input type="text" name="modalidad" th:field="*{modalidad}" class="form-control"
								placeholder="Ingrese el correo del alumno" required>
						</div>

						<br>

						<div class="box-footer">
							<button class="btn btn-success" style="margin-right: 5%;">Guardar</button>
						</div>

						<br>

					</form>

				</div>
			</div>
		</div>
	</div>

	<br>
	<br>

</body>

</html>
