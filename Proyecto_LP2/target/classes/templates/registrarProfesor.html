<!DOCTYPE html>

<html>

<head>
	<title>Registrar Profesor</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="col-md-2">
			<a class="navbar-brand" href="/">INICIO</a>
		</div>
		<div class="collapse navbar-collapse col-md-10" id="navbarNav">
			<ul class="navbar-nav col-md-12">
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/administradores">Administradores</a>
				</li>
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/alumnos">Alumnos</a>
				</li>
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/cursos">Cursos</a>
				</li>
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/profesores">Profesores</a>
				</li>
				<li class="nav-item col-md-2">
					<a class="nav-link" href="/padres">Padres</a>
				</li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center">Registrar profesor nuevo</h1>
				<br>
				<div class="card-body">
					<form th:action="@{/guardarProfesor}" th:object="${profesor}" method="post">

						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Ingrese el nombre del alumno" required>
						</div>
						<div class="form-group">
							<label>Apellido: </label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control"
								placeholder="Ingrese el apellido del alumno" required>
						</div>
						<div class="form-group">
							<label>Dni: </label>
							<input type="text" name="dni" th:field="*{dni}" class="form-control"
								placeholder="Ingrese el dni del alumno" required>
						</div>
						<div class="form-group">
							<label>Correo: </label>
							<input type="text" name="correo" th:field="*{correo}" class="form-control"
								placeholder="Ingrese el correo del alumno" required>
						</div>
						<div class="form-group">
							<label>Tel√©fono: </label>
							<input type="text" name="telefono" th:field="*{telefono}" class="form-control"
								placeholder="Ingrese el telefono del alumno" required>
						</div>
						<div class="form-group">
							<label>Sexo: </label>
							<input type="text" name="sexo" th:field="*{sexo}" class="form-control"
								placeholder="Ingrese el sexo del alumno" required>
						</div>
						<div class="form-group">
							<label>Fecha de nacimiento: </label>
							<input type="date" name="fecha_nac" th:field="*{fecha_nac}" class="form-control"
								placeholder="Ingrese la fecha de nacimiento del alumno" required>
						</div>

						<br>

						<div class="box-footer">
							<button class="btn btn-success" style="margin-right: 5%;">Registrar</button>
						</div>

						<br>

					</form>

				</div>
			</div>
		</div>
	</div>

	<br>
	<br>

</body>

</html>
